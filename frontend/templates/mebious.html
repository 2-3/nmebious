<!DOCTYPE html>
<html>
  <head>
    <title>entry wired</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% for text in text-posts %}
        <p>{{ text.data }}</p>
        {% endfor %}
    {% for file in file-posts %}
        <img src={{ api-url }}/static/{{ file.data }}></img>
    {% endfor %}
  </body>
</html>
